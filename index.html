<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <body>
    <header  class="blue accent-3">
      <h1 class="center">Weather Dashboard</h1>
    </header>

    <main>
   
      <section class="row">
          <section class="col s3">
            <h2 class="red">Search for a City:</h2>
            
            <input placeholder="City here" type="text" class="validate" id="city" />
            <button class="btn waves-effect waves-light" type="submit" name="action" id="srch">Search
              <i class="material-icons ">search</i>
            </button>
          
          </section>
          
       
          
            <figure class="col s8 light-blue accent-3">
              <h3 id="weather-box">State</h3>
              <h5>Temperature:<div id="temp"></div></h5>
              <h5>Wind:<div id="wind"></div></h5>
              <h5>Humidity:<div id="humid"></div></h5>
              <section class="card teal" id="main-weather">
            

              </section>
            </figure>
           
                        
          </section>
        </section>
 
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
